<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="calc">
        <div class="display">0</div>
        <div class="key-pad">
            <div class="radif1">
                <div class="key all-clear rc1">C</div>
                <div class="key clear-last rc1">C</div>
                <div class="key show-display rc1">%</div>
                <div class="key show-display sc4">/</div>
            </div>
            <div class="radif2">
                <div class="key show-display">1</div>
                <div class="key show-display">2</div>
                <div class="key show-display">3</div>
                <div class="key show-display sc4">+</div>
            </div>
            <div class="radif3">
                <div class="key show-display">4</div>
                <div class="key show-display">5</div>
                <div class="key show-display">6</div>
                <div class="key show-display sc4">-</div>
            </div>
            <div class="radif4">
                <div class="key show-display">7</div>
                <div class="key show-display">8</div>
                <div class="key show-display">9</div>
                <div class="key show-display sc4">*</div>
            </div>
            <div class="radif5">
                <div class="key show-display zero">0</div>
                <div class="key show-display">.</div>
                <div class="key calculate sc4">=</div>
            </div>


        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
